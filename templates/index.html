<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Model Y Stok Takip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border-left: 5px solid #007bff;
        }

        .status-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-indicator.available {
            background: #28a745;
        }

        .status-indicator.unavailable {
            background: #dc3545;
        }

        .status-indicator.checking {
            background: #ffc107;
        }

        .status-text {
            font-size: 1.2em;
            font-weight: 500;
            color: #333;
        }

        .details {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 500;
            color: #555;
        }

        .detail-value {
            color: #333;
        }

        .btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 150px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,123,255,0.3);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .error {
            background: #dc3545;
        }

        .timestamp {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }

        .auto-refresh {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Tesla Model Y</h1>
            <p>Stok ve Sipari≈ü Durumu Takibi</p>
        </div>

        <div class="status-card">
            <div class="status-indicator" id="statusIndicator"></div>
            <span class="status-text" id="statusText">Kontrol ediliyor...</span>
            
            <div class="details" id="details" style="display: none;">
                <div class="detail-row">
                    <span class="detail-label">Sipari≈ü Butonu:</span>
                    <span class="detail-value" id="orderButtonStatus">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Stok Durumu:</span>
                    <span class="detail-value" id="availabilityStatus">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Son Kontrol:</span>
                    <span class="detail-value" id="lastCheck">-</span>
                </div>
            </div>
        </div>

        <button class="btn" id="manualCheckBtn" onclick="manualCheck()">
            <span id="btnText">Manuel Kontrol</span>
        </button>

        <div class="auto-refresh">
            <div>üîÑ Otomatik yenileme: 30 saniyede bir</div>
            <div class="timestamp">Son g√ºncelleme: <span id="lastUpdate">-</span></div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let currentStatus = null;
        let isChecking = false;

        function updateStatus(status) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            const details = document.getElementById('details');
            const orderBtn = document.getElementById('orderButtonStatus');
            const availability = document.getElementById('availabilityStatus');
            const lastCheck = document.getElementById('lastCheck');

            if (!status || status.error) {
                indicator.className = 'status-indicator unavailable';
                text.textContent = 'Durum alƒ±namadƒ±';
                details.style.display = 'none';
                return;
            }

            currentStatus = status;
            details.style.display = 'block';

            // Update order button status
            if (status.has_order_button === true) {
                orderBtn.textContent = '‚úÖ Mevcut';
                orderBtn.style.color = '#28a745';
            } else if (status.has_order_button === false) {
                orderBtn.textContent = '‚ùå Mevcut Deƒüil';
                orderBtn.style.color = '#dc3545';
            } else {
                orderBtn.textContent = '‚ùì Belirsiz';
                orderBtn.style.color = '#ffc107';
            }

            // Update availability status
            if (status.has_availability === true) {
                availability.textContent = '‚úÖ Stokta';
                availability.style.color = '#28a745';
            } else if (status.has_availability === false) {
                availability.textContent = '‚ùå Stokta Deƒüil';
                availability.style.color = '#dc3545';
            } else {
                availability.textContent = '‚ùì Belirsiz';
                availability.style.color = '#ffc107';
            }

            // Update last check time
            if (status.timestamp) {
                const date = new Date(status.timestamp);
                lastCheck.textContent = date.toLocaleString('tr-TR');
            }

            // Update overall status
            if (status.has_order_button === true || status.has_availability === true) {
                indicator.className = 'status-indicator available';
                text.textContent = 'Tesla Model Y Mevcut! üéâ';
                showNotification('Tesla Model Y stokta olabilir! Hemen kontrol edin!', 'success');
            } else {
                indicator.className = 'status-indicator unavailable';
                text.textContent = 'Tesla Model Y ≈ûu Anda Mevcut Deƒüil';
            }

            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('tr-TR');
        }

        function setCheckingState() {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            const btn = document.getElementById('manualCheckBtn');
            const btnText = document.getElementById('btnText');

            indicator.className = 'status-indicator checking';
            text.textContent = 'Kontrol ediliyor...';
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span>Kontrol Ediliyor...';
        }

        function clearCheckingState() {
            const btn = document.getElementById('manualCheckBtn');
            const btnText = document.getElementById('btnText');
            
            btn.disabled = false;
            btnText.textContent = 'Manuel Kontrol';
        }

        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();
                updateStatus(status);
            } catch (error) {
                console.error('Error fetching status:', error);
                updateStatus({ error: 'Baƒülantƒ± hatasƒ±' });
            }
        }

        async function manualCheck() {
            if (isChecking) return;
            
            isChecking = true;
            setCheckingState();

            try {
                const response = await fetch('/manual_check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    updateStatus(result.status);
                    showNotification('Manuel kontrol tamamlandƒ±!', 'success');
                } else {
                    showNotification('Manuel kontrol ba≈üarƒ±sƒ±z!', 'error');
                }
            } catch (error) {
                console.error('Manual check error:', error);
                showNotification('Manuel kontrol hatasƒ±!', 'error');
            } finally {
                isChecking = false;
                clearCheckingState();
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // Initial load
        fetchStatus();

        // Auto refresh every 30 seconds
        setInterval(fetchStatus, 30000);

        // Play notification sound when status changes
        function playNotificationSound() {
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT');
            audio.play().catch(e => console.log('Audio play failed:', e));
        }
    </script>
</body>
</html>
