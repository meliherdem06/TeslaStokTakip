services:
  - type: web
    name: tesla-stok-takip
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --worker-class sync --timeout 120 --preload --log-level debug app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: RENDER
        value: true
      - key: GUNICORN_CMD_ARGS
        value: "--worker-class=sync --workers=1 --timeout=120 --log-level=debug"
      - key: FORCE_SYNC_WORKERS
        value: "true"
      - key: NO_EVENTLET
        value: "true"
    autoDeploy: true 